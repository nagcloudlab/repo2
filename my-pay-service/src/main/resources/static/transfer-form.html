<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mypay-service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="display-1">my-pay-service</div>
    <hr/>

    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">New Transfer</div>
                <div class="card-body">
                    <form action="transfer" method="post">
                        <div class="form-group">
                            <label>Source Account</label>
                            <input type="text" class="form-control" name="sourceAccount"/>
                        </div>
                        <div class="form-group">
                            <label>Desination Account</label>
                            <input type="text" class="form-control" name="destinationAccount"/>
                        </div>
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="text" class="form-control" name="amount"/>
                        </div>
                        <br/>
                        <button class="btn btn-dark">Transfer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
